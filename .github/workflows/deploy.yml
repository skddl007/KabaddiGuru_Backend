name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: kabaddi-guru-backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        # Run tests if they exist, otherwise skip
        if [ -d "tests" ]; then
          python -m pytest tests/ -v
        else
          echo "No tests directory found, skipping tests"
        fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Create run-env.yaml from secrets
      run: |
        cat > run-env.yaml << EOF
        GOOGLE_API_KEY: "${{ secrets.GOOGLE_API_KEY }}"
        JWT_SECRET_KEY: "${{ secrets.JWT_SECRET_KEY }}"
        ADMIN_EMAILS: '${{ secrets.ADMIN_EMAILS }}'
        DB_HOST: "/cloudsql/${{ secrets.DB_HOST }}"
        DB_PORT: "${{ secrets.DB_PORT }}"
        DB_USER: "${{ secrets.DB_USER }}"
        DB_PASSWORD: "${{ secrets.DB_PASSWORD }}"
        DB_NAME: "${{ secrets.DB_NAME }}"
        PGDATABASE: "postgres"
        DATABASE_URL: "${{ secrets.DATABASE_URL }}"
        FRONTEND_ORIGIN: "${{ secrets.FRONTEND_ORIGIN }}"
        DEBUG: "false"
        GEMINI_MODEL: "gemini-2.5-flash-preview-05-20"
        EOF

    - name: Deploy to Cloud Run
      run: |
        gcloud builds submit --config cloudbuild.yaml \
          --substitutions=_REGION=${{ env.REGION }},_SERVICE_NAME=${{ env.SERVICE_NAME }},_REPO_NAME=kabaddi-backend \
          --project=${{ env.PROJECT_ID }}

    - name: Get Service URL
      run: |
        BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --format="value(status.url)")
        echo "Backend URL: $BACKEND_URL"
        echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

    - name: Notify Deployment Status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Backend deployment successful!"
          echo "Backend URL: $BACKEND_URL"
        else
          echo "❌ Backend deployment failed!"
        fi
